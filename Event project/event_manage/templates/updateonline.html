<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event update registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row ">
    <div class="col-sm-8 align="center">

        <h4 class="text-center alert alert-info"> Update Event Registration Form </h4>

             <form action="" method="POST">
                 {% csrf_token %}
                    <table>
                      {{form.as_p}}
                    </table>

                 <input type="submit" class="btn btn-success" value="Update">
                 <a href="{% url 'home'%}" class="btn btn-info">Home</a>
                 <a href="{% url 'register'%}" class="btn btn-info">Event Register Form</a>
                 {% if messages %}
        {% for message in messages %}
        <span {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</span>
                 {% endfor %}
                 {% endif %}


             </form>
        </center>

    </div>
   </div>
</div>

</body>
</html>
{% endblock %}
